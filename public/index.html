<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-background">
    <div class="grid grid-rows-2 h-screen">
        <div class="w-4/5 max-w-custom-410 flex flex-col justify-end items-center justify-self-center min-h-64">
            <div class="mb-clamp-27-60">
                <h1 class="flex justify-center items-baseline">
                    <span class="font-semibold text-textColor font-josefin text-clamp-22-36">password</span>
                    <span class="font-normal uppercase text-textColor font-italiana text-clamp-31-51">Generator</span>
                </h1>
            </div>
            <div class="max-w-custom-410 mb-clamp-11-30">
                <div class="bg-textColor flex items-center justify-between h-9.5vw rounded py-1 pr-0 pl-2 ">
                    <input type="text" id="passwordInput" name="password" placeholder="Password" class="h-full w-3/4 bg-textColor border-none outline-none font-josefin font-semibold text-clamp-22-36 pt-1"/>
                    <img src="images/copy_icon.png" alt="copy_icon" id="copyIcon" class="h-6vw mr-2.5 cursor-pointer">
                </div>
            </div>
            <button type="button" id="generate" class="bg-textColor w-14.85vw h-8vw flex self-start items-center justify-center cursor-pointer rounded">
                <img src="images/refresh_icon.png" alt="refresh_icon" id="refreshIcon" class="h-clamp-14-24">
                <span class="hidden sm:inline font-josefin text-3xl font-semibold">generate</span>
            </button>
        </div>
        <div class="flex self-end justify-self-end">
            <div class="flex">
                <p><span class="font-semibold text-textColor font-josefin text-clamp-10-16">made with</span><span class="font-normal text-textColor font-italiana text-clamp-12-20">Love</span></p>
                <img src="images/heart_icon.png" alt="heart_icon" id="heartIcon" class="w-1/12">
            </div>
        </div>
    </div>
</body>
</html>
